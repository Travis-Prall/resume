lower_ac_switch:
  module: control_switch
  class: Thermo
  log: energy
  log_level: INFO
  global_dependencies:
    - global_weather
  dependencies:
    - World
  switch: input_boolean.lower_ac_control
  timeout: 2

upper_ac_switch:
  module: control_switch
  class: Thermo
  log: energy
  log_level: INFO
  global_dependencies:
    - global_weather
  dependencies:
    - World
  switch: input_boolean.upper_ac_control
  timeout: 6

AC_sound:
  module: AC_sound
  class: Thermo
  log: energy
  log_level: INFO
  global_dependencies:
    - global_weather
  dependencies:
    - ac_mode
    - coyote
  playerdir: env/

