lower_ac_data:
  module: AC_data
  class: Thermo
  log: energy
  log_level: INFO
  global_dependencies: global_weather
  dependencies:
    - postgres
    - World
  version: lower
  database: Home
  database_schema: ac_data
  database_table_on: ac_delta
  database_table_off: ac_delta_off
  database_app: postgres

upper_ac_data:
  module: AC_data
  class: Thermo
  log: energy
  log_level: INFO
  global_dependencies: global_weather
  dependencies:
    - postgres
    - World
  version: upper
  database: Home
  database_schema: ac_data
  database_table_on: ac_delta
  database_table_off: ac_delta_off
  database_app: postgres

ac_mode:
  module: AC_mode_control
  class: Thermo
  log: energy
  log_level: INFO
  global_dependencies: global_weather
  dependencies:
    - World
  max_temp: 76
  min_temp: 70
  optimal_temp:
    1: 70
    2: 70
    3: 70
    4: 70
    5: 70
    6: 70
